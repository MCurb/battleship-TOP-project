<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1 class="logo-text">BATTLESHIP</h1>
    <div class="info-container">Place Your Ships</div>
    <div class="boards-container">
      <div class="human-section">
        <p>Ally Fleet</p>
        <div class="outter-board-wrap">
          <div class="inner-board-wrap">
            <div class="human-board"></div>
          </div>
        </div>
      </div>
      <div class="cpu-section">
        <p>Enemy Fleet</p>
        <div class="outter-board-wrap">
          <div class="inner-board-wrap enemy">
            <div class="cpu-board"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="random-ships-btn human">Random Ships</button>
      <button class="restart-game-btn">Random Ships</button>
    </div>
  </body>
</html>
